<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Planet</title>

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Roboto:wght@300;400;500;700&family=Titillium+Web:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- fontawesome link  -->
    <script src="https://kit.fontawesome.com/86ab201cc1.js" crossorigin="anonymous"></script>

    <!-- bootstrap link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <!-- header starts -->
    <header>
    </header>
    <!-- header ends -->

    <main>
        <!-- search section starts  -->
        <section class="row my-5">
            <div class=" col-lg-3 col-12 text-center">
                <header>
                    <h3 class="">MOBILE PLANET</h3>
                </header>
            </div>
            <div class="col-lg-6 col-12 input-group mb-3 w-50 mx-auto">
                <input type="text" class="form-control" placeholder="Find Your Phone"
                    aria-label="Recipient's username" aria-describedby="button-addon2">
                <button class="btn btn-outline-secondary" type="button" id="button-addon2">Search </button>
            </div>
            <div class=" col-lg-3 col-12">
                <ul class="icons d-flex">

                </ul>
            </div>
        </section>
        <!-- search section ends  -->


        <!-- product details starts -->
        <section>
            <div class="card mb-3 mx-auto" style="max-width: 540px;">
                <div id="phone-details" class="row g-0">
                    <div class="col-md-4">
                        <img src="..." class="img-fluid rounded-start" alt="...">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h4 class="card-title fw-bold">phone name</h4>
                            <p class="card-text"><small class="">Release date:</small></p>
                            <div>
                                <h6 class="fw-bold">Specifications: </h6>
                                <ul class="specifications">
                                    <li><p class="feature-title fw-bold">Chipset:<span class="details fw-light"> </span></p></li>
                                    <li><p class="feature-title fw-bold">Memory:<span class="details fw-light"> </span></p></li>
                                    <li><p class="feature-title fw-bold">Display:<span class="details fw-light"> </span></p></li>
                                    <li><p class="feature-title fw-bold">Sensors:<span class="details fw-light"> </span></p></li>
                                    <li><p class="feature-title fw-bold">Others:<span class="details fw-light"> </span></p></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- product details ends -->

        <!-- search results starts -->
        <section>
            <div id="display-phones" class="row row-cols-1 row-cols-md-3 g-4">
                <div class="col">
                    <div class="card h-100">
                      <img src="..." class="card-img-top" alt="...">
                      <div>
                          <div class="card-body row">
                              <div class="col-6">
                                  <h4 class="card-title">Card title</h4>
                                  <p class="card-text">brand name</p>
                              </div>
                              <div class="col-6">
                                  <button >See Details</button>
                              </div>
                          </div>
                      </div>
                    </div>
                  </div>
        </section>
        <!-- search results ends -->
    </main>

    <!-- footer starts-->
    <!-- footer ends -->


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="js/script.js"></script>
</body>

</html>
